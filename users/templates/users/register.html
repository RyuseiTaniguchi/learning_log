<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    {% extends "learning_webs/base.html" %}
    {% load bootstrap4 %}

    {% block header %}
        <h2>Register</h2>
    {% endblock header %}

    {% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form col-4">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-outline-primary btn-lg">register</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_webs:index' %}" />
    </form>

    {% endblock content %}

</body>
</html>

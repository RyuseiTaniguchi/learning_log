<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
</head>
<body>

    {% extends "learning_webs/base.html" %}
    {% load bootstrap4 %}

    {% block header %}
        <h3>ログイン</h3>
    {% endblock header %}


    {% block content %}

    {% if form.errors %}
        <p>ユーザーネームもしくはパスワードが正しくありません。</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}" class="form col-4">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-outline-primary btn-lg">ログイン</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_webs:index' %}" />
    </form>

    {% endblock content %}
</body>
</html>

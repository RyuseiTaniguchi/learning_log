<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
    {% extends "learning_webs/base.html" %}

    {% block header %}
        <h1>トピック一覧</h1>
    {% endblock header %}


    {% block content %}
    <ul>
        {% for topic in topics %}
        <li>
            <h4><a href="{% url 'learning_webs:topic' topic.id %}">{{ topic }}</a></h4>
        </li>
        {% empty %}
        <li>まだトピックは追加されていません。</li>
        {% endfor %}
    </ul>
    <h4><a href="{% url 'learning_webs:new_topic' %}">トピックの追加</a></h4>
    {% endblock content %}
</body>
</html>

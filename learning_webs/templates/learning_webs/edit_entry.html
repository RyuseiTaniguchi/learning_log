<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>

    {% extends "learning_webs/base.html" %}
    {% load bootstrap4 %}

    {% block header %}
        <h2>ログの編集: <a href="{% url 'learning_webs:topic' topic.id %}">{{ topic }}</a></h2>
    {% endblock header %}

    {% block content %}
        <form action="{% url 'learning_webs:edit_entry' entry.id %}" method='post' class="form col-8">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button name="submit" class="btn btn-outline-primary btn-lg">更新</button>
            {% endbuttons %}
            </form>
    {% endblock content %}

</body>
</html>
